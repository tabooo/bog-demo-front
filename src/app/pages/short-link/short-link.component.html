<p-blockUI [target]="pnl" [blocked]="blockedPanel">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel #pnl>
    <div class="login-body">
        <div class="login-topbar">
        </div>

        <div class="login-panel p-fluid" style="margin-left: auto; margin-right: auto; padding-top: 70px;">
            <div class="p-grid">
                <div class="p-col-12 p-lg-12 p-md-12 p-text-center">
                    {{msg}}
                </div>
            </div>
        </div>
    </div>
</p-panel>
<p-toast key="toastError" [baseZIndex]="20000" [position]="'bottom-center'"></p-toast>
